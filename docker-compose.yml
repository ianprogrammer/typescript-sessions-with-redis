version: '3'

services:
  db:
    image: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: auth
    volumes:
      - /data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  cache:
    image: redis:alpine
    ports:
      - '6379:6379'
    command: ['--requirepass "secret"']

